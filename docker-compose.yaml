version: '3'
services:
  shoporders_service:
    build: .
    ports:
      - 8082:8080
    environment:
      MYSQL_HOST: mysqlshoporders
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_PORT: 3306
      MYSQL_DB: shoporders_db
    depends_on:
      - mysqlshoporders
  mysqlshoporders:
    container_name: mysqlshoporders
    image: mysql:latest
    ports:
      - 3309:3306
    environment:
      MYSQL_DATABASE: shoporders_db
      MYSQL_ROOT_PASSWORD: root